{% extends 'base.html' %}
{% block title %} Akib Samir {% endblock %}
{% block content %}

<!-- ======= Hero Section ======= -->
<section id="hero" class="d-flex flex-column justify-content-center">
  <div class="container" data-aos="zoom-in" data-aos-delay="100">
    <h1>Akib Samir</h1>
    <p>I'm <span class="typed" data-typed-items="Designer, Developer, Freelancer, Photographer"></span></p>
    <div class="social-links">
      <a href="https://twitter.com/akibsamir" class="twitter"><i class="bx bxl-twitter"></i></a>
      <a href="https://www.facebook.com/akib.samir" target="_blank" class="facebook"><i class="bx bxl-facebook"></i></a>
      <a href="https://www.instagram.com/akib.samir/" target="_blank" class="instagram"><i
          class="bx bxl-instagram"></i></a>
      <a href="https://github.com/AkibSamir" target="_blank" class="github"><i class="bx bxl-github"></i></a>
      <a href="https://www.linkedin.com/in/akib-ibne-samir-90463511b/" target="_blank" class="linkedin"><i
          class="bx bxl-linkedin"></i></a>
    </div>
  </div>
</section><!-- End Hero -->

<main id="main">


  <!-- ======= Skills Section ======= -->
  <section id="skills" class="skills section-bg">
    <div class="container" data-aos="fade-up">

      <div class="section-title">
        <h2>Skills</h2>
        <p></p>
      </div>

      <div class="row skills-content">

        {% for skill in skills %}
        <div class="col-lg-6">

          <div class="progress">
            <span class="skill">{{skill.title}} <i class="val">{{skill.percentage}}%</i></span>
            <div class="progress-bar-wrap">
              <div class="progress-bar" role="progressbar" aria-valuenow="{{skill.percentage}}" aria-valuemin="0"
                aria-valuemax="100">
              </div>
            </div>
          </div>



        </div>

        <div class="col-lg-6">


        </div>
        {% endfor %}
      </div>

    </div>
  </section><!-- End Skills Section -->


</main><!-- End #main -->

{% endblock %}
