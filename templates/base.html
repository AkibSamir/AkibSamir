<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>{% block title %} {% endblock %}</title>
    <meta content="" name="description">
    <meta content="" name="keywords">

    <!-- Favicons -->
    <link href="{% static '/img/favicon_io/favicon.ico' %}" rel="icon">
    <link href="{% static '/img/apple-touch-icon.png' %}" rel="apple-touch-icon">

    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
        rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'vendor/bootstrap-icons/bootstrap-icons.css' %}" rel="stylesheet">
    <link href="{% static 'vendor/aos/aos.css' %}" rel="stylesheet">
    <link href="{% static 'vendor/boxicons/css/boxicons.min.css' %}" rel="stylesheet">
    <link href="{% static 'vendor/glightbox/css/glightbox.min.css' %}" rel="stylesheet">
    <link href="{% static 'vendor/swiper/swiper-bundle.min.css' %}" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />

    <!-- Template Main CSS File -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">

    <!-- =======================================================
  * Template Name: MyResume - v4.7.0
  * Template URL: https://bootstrapmade.com/free-html-bootstrap-template-my-resume/
  * Author: BootstrapMade.com
  * License: https://bootstrapmade.com/license/
  ======================================================== -->
</head>

<body>

    <!-- ======= Mobile nav toggle button ======= -->
    <!-- <button type="button" class="mobile-nav-toggle d-xl-none"><i class="bi bi-list mobile-nav-toggle"></i></button> -->
    <i class="bi bi-list mobile-nav-toggle d-xl-none"></i>
    <!-- ======= Header ======= -->
    <header id="header" class="d-flex flex-column justify-content-center">

        <nav id="navbar" class="navbar nav-menu">
            <ul>
                <li><a href="{% url 'index' %}"
                        class="nav-link scrollto {% if request.path == '/' %}active {% endif %}"><i
                            class="bx bx-home"></i>
                        <span>Home</span></a>
                </li>
                <li><a href="{% url 'about' %}"
                        class="nav-link scrollto {% if request.path == '/about/' %}active {% endif %}"><i
                            class="bx bx-user"></i>
                        <span>About</span></a></li>
                <li><a href="{% url 'resume' %}"
                        class="nav-link scrollto {% if request.path == '/resume/' %}active {% endif %}"><i
                            class="bx bx-file-blank"></i> <span>Resume</span></a>
                </li>
                <li><a href="{% url 'portfolio' %}"
                        class="nav-link scrollto {% if request.path == '/portfolio/' %}active {% endif %}"><i
                            class="bx bx-book-content"></i>
                        <span>Portfolio</span></a>
                </li>
                <li><a href="{% url 'blog' %}"
                        class="nav-link scrollto {% if request.path == '/blog/' %}active {% endif %}"><i
                            class="bx bx-server"></i> <span>Blog</span></a>
                </li>
                <li><a href="{% url 'contact' %}"
                        class="nav-link scrollto {% if request.path == '/contact/' %}active {% endif %}"><i
                            class="bx bx-envelope"></i> <span>Contact</span></a>
                </li>
            </ul>
        </nav><!-- .nav-menu -->

    </header><!-- End Header -->

    {% block content %}

    {% endblock %}


    <!-- ======= Footer ======= -->
    <footer id="footer">
        <div class="container">
            <h3>Akib Samir</h3>
            <p>Full Stack Web Developer</p>
            <div class="social-links">
                <a href="https://twitter.com/akibsamir" class="twitter"><i class="bx bxl-twitter"></i></a>
                <a href="https://www.facebook.com/akib.samir" class="facebook"><i class="bx bxl-facebook"></i></a>
                <a href="https://www.instagram.com/akib.samir/" class="instagram"><i class="bx bxl-instagram"></i></a>
                <a href="https://github.com/AkibSamir" target="_blank" class="github"><i class="bx bxl-github"></i></a>
                <a href="https://www.linkedin.com/in/akib-ibne-samir-90463511b/" target="_blank" class="linkedin"><i
                        class="bx bxl-linkedin"></i></a>
            </div>
            <div class="copyright">
                &copy; Copyright <strong><span>AkibSamir</span></strong>. All Rights Reserved
            </div>
        </div>
    </footer><!-- End Footer -->

    <div id="preloader"></div>
    <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i
            class="bi bi-arrow-up-short"></i></a>

    <!-- Vendor JS Files -->
    <script src="{% static 'vendor/purecounter/purecounter.js' %}"></script>
    <script src="{% static 'vendor/aos/aos.js' %}"></script>
    <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'vendor/glightbox/js/glightbox.min.js' %}"></script>
    <script src="{% static 'vendor/isotope-layout/isotope.pkgd.min.js' %}"></script>
    <script src="{% static 'vendor/swiper/swiper-bundle.min.js' %}"></script>
    <script src="{% static 'vendor/typed.js/typed.min.js' %}"></script>
    <script src="{% static 'vendor/waypoints/noframework.waypoints.js' %}"></script>
    <script src="{% static 'vendor/php-email-form/validate.js' %}"></script>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/js/all.min.js"></script>

    <!-- Template Main JS File -->
    <script src="{% static 'js/main.js' %}"></script>

</body>

</html>
